program: main.py
entity: almonteabiel
project: kaggle
name: ISIC2024
method: bayes
metric:
  name: Partial AUC/test
  goal: maximize
parameters:
  model.name:
    values: [LightMultiModalNN]
  model.parameters.tabular_hidden_dim:
    distribution: int_uniform
    min: 2
    max: 512
  model.parameters.tabular_out_dim:
    distribution: int_uniform
    min: 2
    max: 512
  model.parameters.tabular_dropout:
    distribution: uniform
    min: 0.1
    max: 0.6
  model.parameters.classifier_hidden_dim:
    distribution: int_uniform
    min: 2
    max: 512
  model.parameters.classifier_dropout:
    distribution: uniform
    min: 0.1
    max: 0.6
  training.loss_fn:
    values: ['BCE', 'Focal']
  training.optim.name:
    values: ['AdamW', 'Adam', 'SGD', 'RMS']
  training.optim.parameters.lr:
    distribution: log_uniform_values
    min: 0.000001
    max: 0.01
  training.optim.parameters.weight_decay:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.1
  training.batch_size:
    values: [8, 10, 16, 32]
  training.num_workers:
    values: [4, 8, 12, 16]
  training.epochs:
    distribution: int_uniform
    min: 20
    max: 100
  training.train_steps:
    distribution: int_uniform
    min: 200
    max: 1000
  training.valid_steps:
    distribution: int_uniform
    min: 500
    max: 2000
  training.lr_patience:
    distribution: int_uniform
    min: 3
    max: 10
  training.es_patience:
    values: [10, 20, 50, 100]
  training.max_norm:
    values: [0.001, 0.01, 0.1, 1]